[tool.poetry]
name = "basket-gateway"
version = "0.1.0"
description = "Gateway and channels for the resident assistant (WebSocket, Feishu, etc.)"
authors = ["Pi Python Team"]
readme = "README.md"
packages = [{include = "basket_gateway"}]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.12"
basket-agent = {path = "../basket-agent", develop = true}
basket-ai = {path = "../basket-ai", develop = true}
starlette = "^0.37.0"
uvicorn = {extras = ["standard"], version = "^0.30.0"}
lark-oapi = {version = "^1.0", optional = true}
dingtalk-stream = {version = "^0.2", optional = true}

[tool.poetry.extras]
feishu = ["lark-oapi"]
dingtalk = ["dingtalk-stream"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
