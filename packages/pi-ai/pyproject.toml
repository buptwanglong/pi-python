[tool.poetry]
name = "pi-ai"
version = "0.1.0"
description = "Multi-provider LLM abstraction layer with unified streaming API"
authors = ["Pi Python Team"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.7"
httpx = "^0.27"
orjson = "^3.10"
anthropic = "^0.25"
openai = "^1.30"
google-generativeai = "^0.5"
aiofiles = "^23.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-httpx = "^0.30.0"
mypy = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
