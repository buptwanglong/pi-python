[tool.poetry]
name = "pi-tui"
version = "0.1.0"
description = "Terminal UI framework for Pi Coding Agent"
authors = ["Pi Team"]
readme = "README.md"
packages = [{include = "pi_tui"}]
include = ["pi_tui/styles/*.tcss"]

[tool.poetry.dependencies]
python = "^3.12"
textual = "^0.68.0"
rich = "^13.7.0"
pygments = "^2.18.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
