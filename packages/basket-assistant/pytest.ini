[pytest]
# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    e2e: End-to-end tests for complete workflows
    requires_api: Tests that require real API keys and make real API calls
    slow: Tests that take a long time to run
    network: Tests that require network access
    filesystem: Tests that require file system access
    tui: TUI (Text User Interface) mode tests
    p0: P0 priority tests (critical, must pass)
    p1: P1 priority tests (high priority)
    p2: P2 priority tests (medium priority)
    p3: P3 priority tests (low priority)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Coverage options (when running with pytest-cov)
# addopts = --cov=basket_assistant --cov-report=html --cov-report=term
